<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeBg()">Change Bg</button>
</body>
<script>
    function changeBg(){
        document.body.style.backgroundColor=randomBGColor();
    }

    function randomBGColor(){
        const hexadecimal="123456789ABCDEF";
        let colors='#';
        for(let i=0;i<=5;i++){
            colors+=hexadecimal[Math.floor(Math.random()*16)]
        }
        return colors;
    }
</script>
</html>
