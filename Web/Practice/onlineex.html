<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
</head>
<body>
    <h1>Online Exam</h1>
    <form id="exam">
        <p>1. What is the capital of India?</p>
        <input type="radio" name="q1" value="Delhi"> Delhi<br>
        <input type="radio" name="q1" value="Mumbai"> Mumbai<br>
        <input type="radio" name="q1" value="Kolkata"> Kolkata<br>

        <p>2. Who is known as the Father of the Nation in India?</p>
        <input type="radio" name="q2" value="Mahatma Gandhi"> Mahatma Gandhi<br>
        <input type="radio" name="q2" value="Jawaharlal Nehru"> Jawaharlal Nehru<br>
        <input type="radio" name="q2" value="Subhash Chandra Bose"> Subhash Chandra Bose<br>

        <p>3. Which planet is known as the Red Planet?</p>
        <input type="radio" name="q3" value="Mars"> Mars<br>
        <input type="radio" name="q3" value="Jupiter"> Jupiter<br>
        <input type="radio" name="q3" value="Venus"> Venus<br>

        <button type="button" onclick="submitExam()">Submit</button>
    </form>
<h4 id="result"></h4>
    <script>
        function submitExam(){
        const answers={
            q1:"Delhi",
            q2:"Mahatma Gandhi",
            q3:"Mars"
        }

        let form=document.getElementById("exam");
        let score=0;

        for (const question in answers){
            const selected=form.elements[question].value;
            if(selected===answers[question]){
                score++;
            }
        }

        document.getElementById('result').innerText = `You scored ${score} out of 3.`
    }
    </script>
</body>
</html>
